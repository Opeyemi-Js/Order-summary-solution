<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords"
    content="Order summary component solution, Order summary challenge, frontendmentor order summary solution,  Order summary card">
  <meta name="description"
    content="This is a solution to the Order summary card challenge on Frontend Mentor. Frontend Mentor challenges help you improve your coding skills by building realistic projects.">
  <meta name="author" content="Opeyemi Olaniyan">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section class="center">
      <!--Main container-->
      <div class="container">
        <figure>
          <img src="./images/illustration-hero.svg" alt="An illustration of a girl vibing to a song with headphone.">
        </figure>
        <div class="summary">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="subscription-info">
          <div class="music-icon">
            <figure>
              <img class="music-icon" src="./images/icon-music.svg" alt="Music icon">
            </figure>
          </div>
          <div class="subscription-plan">
            <h2> Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <div class="btn">
          <button type="submit">Proceed to Payment</button>
        </div>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </section>
  </main>
</body>

</html>
